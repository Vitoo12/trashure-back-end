<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="form.css">
</head>
<body>
<div class="login">
<form method="post" action="/register">
    <input class=" input" type="text" name="name" placeholder="your name"><br>
    <input class="input" type="password" name="pass" placeholder="Masukan Passord"><br>
    <input class=" input" type="text" name="email" placeholder="email">
    <input class=" input" type="text" name="number" placeholder="number">
    <input class=" input" type="text" name="nik" placeholder="NIK">
    <input class="submit" type="submit" name="kirim" value="Kirim">
</form>
</div>
</body>
</html>
